<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8846557285079359"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found - Toolneat</title>
  <meta name="description" content="The page you are looking for could not be found.">
  <meta name="robots" content="noindex">
  <meta name="theme-color" content="#2563eb">

  <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
  <link rel="stylesheet" href="/assets/css/output.css">

  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/i18n.js"></script>
  <script src="/assets/js/components.js"></script>
</head>
<body class="min-h-screen flex flex-col">
  <div id="header"></div>

  <main class="flex-1 py-16 md:py-24">
    <div class="container-main text-center">
      <div class="max-w-md mx-auto">
        <div class="text-8xl font-bold text-gray-200 dark:text-gray-700 mb-4">404</div>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-4">
          Page Not Found
        </h1>
        <p class="text-gray-600 dark:text-gray-400 mb-8">
          The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
          <a href="/" class="btn btn-primary px-6 py-2.5">
            Go to Homepage
          </a>
          <button onclick="history.back()" class="btn btn-secondary px-6 py-2.5">
            Go Back
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    // Detect language from URL
    const isEnglish = window.location.pathname.startsWith('/en/') || window.location.pathname === '/en';
    if (!isEnglish) {
      // Show Korean text for Korean users
      document.querySelector('h1').textContent = '페이지를 찾을 수 없습니다';
      document.querySelector('main p').textContent = '요청하신 페이지가 삭제되었거나, 이름이 변경되었거나, 일시적으로 사용할 수 없습니다.';
      document.querySelector('.btn-primary').textContent = '홈으로 이동';
      document.querySelector('.btn-secondary').textContent = '이전 페이지';
    }
  </script>
</body>
</html>
