<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - Toolneat</title>
  <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      color: #9ca3af;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #111827;
    }
    @media (prefers-color-scheme: dark) {
      h1 {
        color: #f9fafb;
      }
    }
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    @media (prefers-color-scheme: dark) {
      p {
        color: #9ca3af;
      }
    }
    .retry-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .retry-btn:hover {
      background-color: #1d4ed8;
    }
    .home-link {
      display: block;
      margin-top: 1rem;
      color: #2563eb;
      text-decoration: none;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-.707-7.778M3 3l3.757 3.757M3 3h3.757M3 3v3.757m6 8.485V21m0 0h4m-4 0H5"/>
    </svg>
    <h1 id="title">오프라인 상태입니다</h1>
    <p id="message">인터넷 연결을 확인하고 다시 시도해주세요. 일부 캐시된 페이지는 오프라인에서도 사용할 수 있습니다.</p>
    <button class="retry-btn" onclick="location.reload()">다시 시도</button>
    <a href="/" class="home-link">홈으로 돌아가기</a>
  </div>

  <script>
    // Detect language and update content
    const lang = (new URLSearchParams(window.location.search).get('lang') ||
                  (navigator.language || navigator.userLanguage || 'ko').split('-')[0]);

    if (lang === 'en') {
      document.getElementById('title').textContent = 'You are offline';
      document.getElementById('message').textContent = 'Please check your internet connection and try again. Some cached pages may still be available offline.';
      document.querySelector('.retry-btn').textContent = 'Try again';
      document.querySelector('.home-link').textContent = 'Go to home';
      document.title = 'Offline - Toolneat';
    }
  </script>
</body>
</html>
