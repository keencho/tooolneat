  <div class="container-main">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 text-sm text-gray-500 dark:text-gray-400">
      <p>&copy; 2026 Toolneat. All rights reserved.</p>
      <div class="flex items-center gap-4">
        <a href="/pages/about/" class="nav-link hover:text-gray-900 dark:hover:text-white transition-colors" data-i18n="footer.about">About</a>
        <a href="/pages/privacy/" class="nav-link hover:text-gray-900 dark:hover:text-white transition-colors" data-i18n="footer.privacy">Privacy</a>

      </div>
    </div>
  </div>
</footer>

<script>
(function() {
  const isEnglish = window.location.pathname.startsWith('/en/') || window.location.pathname === '/en';
  const langPrefix = isEnglish ? '/en' : '';

  // Update footer links with correct prefix
  document.querySelectorAll('footer .nav-link').forEach(link => {
    const href = link.getAttribute('href');
    if (href && href.startsWith('/') && !href.startsWith('/en')) {
      link.setAttribute('href', langPrefix + href);
    }
  });
})();
</script>
