<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="flex-1 py-8 md:py-12">
    <div class="container-main">
      <!-- Page Title -->
      <div class="mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-2" data-i18n="tools.base64.title">
          Base64 인코딩/디코딩
        </h1>
        <p class="text-gray-600 dark:text-gray-400" data-i18n="tools.base64.descriptionLong">
          Base64는 바이너리 데이터를 ASCII 문자로 인코딩하는 방식입니다. 이메일 첨부파일, 데이터 URI, API 토큰 등에서 널리 사용됩니다. URL-safe 옵션은 +/= 문자를 URL에서 안전한 문자로 변환합니다.
        </p>
      </div>

      <!-- Ad Container (Top) -->
      <div class="ad-container mb-6">
        
      </div>

      <!-- Tool Card -->
      <div class="card">
        <!-- Options Bar -->
        <div class="flex flex-wrap items-center gap-3 mb-4 pb-4 border-b border-gray-100 dark:border-gray-700">
          <div class="flex shrink-0">
            <button id="encode-tab" class="py-1.5 px-3 text-sm font-medium rounded-l-lg border border-r-0 border-gray-200 dark:border-gray-700 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400" data-i18n="tools.base64.encode">인코딩</button>
            <button id="decode-tab" class="py-1.5 px-3 text-sm font-medium rounded-r-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700" data-i18n="tools.base64.decode">디코딩</button>
          </div>
          <label class="flex items-center gap-1.5 text-sm text-gray-600 dark:text-gray-400 cursor-pointer shrink-0">
            <input type="checkbox" id="url-safe" class="rounded border-gray-300 dark:border-gray-600">
            <span class="whitespace-nowrap" data-i18n="tools.base64.urlSafe">URL-safe</span>
          </label>
          <label class="flex items-center gap-1.5 text-sm text-gray-600 dark:text-gray-400 cursor-pointer shrink-0">
            <input type="checkbox" id="live-convert" checked class="rounded border-gray-300 dark:border-gray-600">
            <span class="whitespace-nowrap" data-i18n="tools.base64.liveConvert">실시간</span>
          </label>
          <div class="flex gap-2 ml-auto shrink-0">
            <button id="convert-btn" class="btn btn-primary text-sm py-1.5 px-3"><span id="convert-text" data-i18n="tools.base64.encode">인코딩</span></button>
            <button id="swap-btn" class="btn btn-secondary text-sm p-1.5" title="Swap">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/></svg>
            </button>
            <button id="clear-btn" class="btn btn-secondary text-sm py-1.5 px-3" data-i18n="common.clear">지우기</button>
          </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mb-4 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
          <p class="text-sm text-red-600 dark:text-red-300" id="error-text"></p>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
          <!-- Input Section -->
          <div class="flex flex-col">
            <div class="flex items-center justify-between mb-2">
              <span id="input-label" class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="tools.base64.textInput">텍스트 입력</span>
              <span id="input-size" class="text-xs text-gray-400"></span>
            </div>
            <textarea
              id="input-text"
              class="textarea flex-1 min-h-[250px] font-mono text-sm"
              placeholder="변환할 텍스트를 입력하세요..."
              data-i18n-placeholder="tools.base64.placeholder"
            ></textarea>
          </div>

          <!-- Output Section -->
          <div class="flex flex-col">
            <div class="flex items-center justify-between mb-2">
              <span id="output-label" class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="tools.base64.base64Output">Base64 출력</span>
              <div class="flex items-center gap-2">
                <span id="output-size" class="text-xs text-gray-400"></span>
                <button id="copy-btn" class="text-xs text-blue-600 dark:text-blue-400 hover:underline" data-i18n="common.copy">복사</button>
              </div>
            </div>
            <textarea
              id="output-text"
              class="textarea flex-1 min-h-[250px] font-mono text-sm bg-gray-50 dark:bg-gray-900"
              readonly
              placeholder="결과가 여기에 표시됩니다..."
              data-i18n-placeholder="tools.base64.outputPlaceholder"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Ad Container (Bottom) -->
      <div class="ad-container mt-6">
        
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Tool Script -->
  <script>
    (function() {
      'use strict';

      const input = document.getElementById('input-text');
      const output = document.getElementById('output-text');
      const encodeTab = document.getElementById('encode-tab');
      const decodeTab = document.getElementById('decode-tab');
      const convertBtn = document.getElementById('convert-btn');
      const convertText = document.getElementById('convert-text');
      const copyBtn = document.getElementById('copy-btn');
      const swapBtn = document.getElementById('swap-btn');
      const clearBtn = document.getElementById('clear-btn');
      const urlSafeCheckbox = document.getElementById('url-safe');
      const liveConvertCheckbox = document.getElementById('live-convert');
      const inputLabel = document.getElementById('input-label');
      const outputLabel = document.getElementById('output-label');
      const inputSize = document.getElementById('input-size');
      const outputSize = document.getElementById('output-size');
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');

      let isEncodeMode = true;

      // Update labels based on mode and language
      function updateLabels() {
        if (isEncodeMode) {
          inputLabel.textContent = t('tools.base64.textInput');
          outputLabel.textContent = t('tools.base64.base64Output');
          convertText.textContent = t('tools.base64.encode');
        } else {
          inputLabel.textContent = t('tools.base64.base64Input');
          outputLabel.textContent = t('tools.base64.textOutput');
          convertText.textContent = t('tools.base64.decode');
        }
      }

      // Tab switching
      encodeTab.addEventListener('click', () => setMode(true));
      decodeTab.addEventListener('click', () => setMode(false));

      function setMode(encode) {
        isEncodeMode = encode;

        if (encode) {
          encodeTab.classList.add('bg-blue-50', 'dark:bg-blue-900/30', 'text-blue-600', 'dark:text-blue-400');
          encodeTab.classList.remove('bg-white', 'dark:bg-gray-800', 'text-gray-600', 'dark:text-gray-400');
          decodeTab.classList.remove('bg-blue-50', 'dark:bg-blue-900/30', 'text-blue-600', 'dark:text-blue-400');
          decodeTab.classList.add('bg-white', 'dark:bg-gray-800', 'text-gray-600', 'dark:text-gray-400');
        } else {
          decodeTab.classList.add('bg-blue-50', 'dark:bg-blue-900/30', 'text-blue-600', 'dark:text-blue-400');
          decodeTab.classList.remove('bg-white', 'dark:bg-gray-800', 'text-gray-600', 'dark:text-gray-400');
          encodeTab.classList.remove('bg-blue-50', 'dark:bg-blue-900/30', 'text-blue-600', 'dark:text-blue-400');
          encodeTab.classList.add('bg-white', 'dark:bg-gray-800', 'text-gray-600', 'dark:text-gray-400');
        }

        updateLabels();

        if (liveConvertCheckbox.checked) {
          convert();
        }
      }

      // Convert
      convertBtn.addEventListener('click', convert);

      function convert() {
        const text = input.value;
        hideError();

        if (!text.trim()) {
          output.value = '';
          outputSize.textContent = '';
          return;
        }

        try {
          let result;

          if (isEncodeMode) {
            result = btoa(unescape(encodeURIComponent(text)));

            if (urlSafeCheckbox.checked) {
              result = result.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            }
          } else {
            let base64 = text.trim();

            if (urlSafeCheckbox.checked) {
              base64 = base64.replace(/-/g, '+').replace(/_/g, '/');
              while (base64.length % 4) base64 += '=';
            }

            result = decodeURIComponent(escape(atob(base64)));
          }

          output.value = result;
          outputSize.textContent = formatBytes(new Blob([result]).size);

        } catch (e) {
          showError(isEncodeMode ? t('tools.base64.encodeError') : t('tools.base64.decodeError'));
          output.value = '';
          outputSize.textContent = '';
        }
      }

      // Live convert
      input.addEventListener('input', () => {
        inputSize.textContent = formatBytes(new Blob([input.value]).size);

        if (liveConvertCheckbox.checked) {
          convert();
        }
      });

      liveConvertCheckbox.addEventListener('change', () => {
        if (liveConvertCheckbox.checked) {
          convert();
        }
      });

      urlSafeCheckbox.addEventListener('change', () => {
        if (liveConvertCheckbox.checked) {
          convert();
        }
      });

      // Copy
      copyBtn.addEventListener('click', async () => {
        if (!output.value) {
          toast.warning(t('common.nothingToCopy'));
          return;
        }

        await copyToClipboard(output.value);
        toast.success(t('common.copied'));
      });

      // Swap
      swapBtn.addEventListener('click', () => {
        const temp = output.value;
        if (!temp) return;

        input.value = temp;
        output.value = '';
        setMode(!isEncodeMode);
        inputSize.textContent = formatBytes(new Blob([input.value]).size);
        outputSize.textContent = '';

        if (liveConvertCheckbox.checked) {
          convert();
        }
      });

      // Clear
      clearBtn.addEventListener('click', () => {
        input.value = '';
        output.value = '';
        inputSize.textContent = '';
        outputSize.textContent = '';
        hideError();
        input.focus();
      });

      function showError(msg) {
        errorMessage.classList.remove('hidden');
        errorText.textContent = msg;
      }

      function hideError() {
        errorMessage.classList.add('hidden');
      }

      function formatBytes(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
      }

      // 언어 변경 시 라벨 업데이트
      document.addEventListener('i18nApplied', updateLabels);

      // 초기 라벨 설정
      setTimeout(updateLabels, 100);
    })();
  </script>
</body>
</html>
