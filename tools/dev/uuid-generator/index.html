                </svg>

  <!-- Tool Script -->
  <script>
    (function() {
      'use strict';

      const singleUuid = document.getElementById('single-uuid');
      const copySingleBtn = document.getElementById('copy-single');
      const refreshBtn = document.getElementById('refresh-btn');
      const versionSelect = document.getElementById('uuid-version');
      const formatSelect = document.getElementById('uuid-format');
      const hyphensSelect = document.getElementById('uuid-hyphens');
      const bulkCount = document.getElementById('bulk-count');
      const bulkGenerateBtn = document.getElementById('bulk-generate-btn');
      const bulkOutputWrapper = document.getElementById('bulk-output-wrapper');
      const bulkOutput = document.getElementById('bulk-output');
      const copyBulkBtn = document.getElementById('copy-bulk');

      // Generate UUID v7 (RFC 9562 - time-sortable)
      function uuidv7() {
        const now = Date.now();
        const bytes = new Uint8Array(16);
        crypto.getRandomValues(bytes);

        // 48-bit timestamp (ms since Unix epoch)
        bytes[0] = (now / 2**40) & 0xff;
        bytes[1] = (now / 2**32) & 0xff;
        bytes[2] = (now / 2**24) & 0xff;
        bytes[3] = (now / 2**16) & 0xff;
        bytes[4] = (now / 2**8) & 0xff;
        bytes[5] = now & 0xff;

        // Version 7 (0111)
        bytes[6] = (bytes[6] & 0x0f) | 0x70;

        // Variant (10xx)
        bytes[8] = (bytes[8] & 0x3f) | 0x80;

        const hex = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        return `${hex.slice(0,8)}-${hex.slice(8,12)}-${hex.slice(12,16)}-${hex.slice(16,20)}-${hex.slice(20)}`;
      }

      // Generate UUID v4 (random)
      function uuidv4() {
        const bytes = new Uint8Array(16);
        crypto.getRandomValues(bytes);
        bytes[6] = (bytes[6] & 0x0f) | 0x40; // Version 4
        bytes[8] = (bytes[8] & 0x3f) | 0x80; // Variant
        const hex = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        return `${hex.slice(0,8)}-${hex.slice(8,12)}-${hex.slice(12,16)}-${hex.slice(16,20)}-${hex.slice(20)}`;
      }

      // Generate UUID v1 (timestamp-based, simplified)
      function uuidv1() {
        const now = Date.now();
        const bytes = new Uint8Array(16);
        crypto.getRandomValues(bytes);

        // Timestamp (simplified - not full RFC 4122 compliance)
        const ts = BigInt(now) * 10000n + 0x01b21dd213814000n;
        bytes[0] = Number((ts >> 24n) & 0xffn);
        bytes[1] = Number((ts >> 16n) & 0xffn);
        bytes[2] = Number((ts >> 8n) & 0xffn);
        bytes[3] = Number(ts & 0xffn);
        bytes[4] = Number((ts >> 40n) & 0xffn);
        bytes[5] = Number((ts >> 32n) & 0xffn);
        bytes[6] = (Number((ts >> 56n) & 0x0fn) | 0x10); // Version 1
        bytes[7] = Number((ts >> 48n) & 0xffn);
        bytes[8] = (bytes[8] & 0x3f) | 0x80; // Variant

        const hex = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        return `${hex.slice(0,8)}-${hex.slice(8,12)}-${hex.slice(12,16)}-${hex.slice(16,20)}-${hex.slice(20)}`;
      }

      // Generate UUID based on options
      function generateUuid() {
        const version = versionSelect.value;
        let uuid = version === '7' ? uuidv7() : version === '1' ? uuidv1() : uuidv4();

        // Apply format
        if (formatSelect.value === 'uppercase') {
          uuid = uuid.toUpperCase();
        }

        // Apply hyphens option
        if (hyphensSelect.value === 'false') {
          uuid = uuid.replace(/-/g, '');
        }

        return uuid;
      }

      // Update single UUID
      function updateSingleUuid() {
        singleUuid.textContent = generateUuid();
      }

      // Event listeners
      refreshBtn.addEventListener('click', () => {
        updateSingleUuid();
        toast.success(t('tools.uuidGenerator.newGenerated'));
      });

      copySingleBtn.addEventListener('click', async () => {
        await copyToClipboard(singleUuid.textContent);
        toast.success(t('common.copied'));
      });

      // Options change
      versionSelect.addEventListener('change', updateSingleUuid);
      formatSelect.addEventListener('change', updateSingleUuid);
      hyphensSelect.addEventListener('change', updateSingleUuid);

      // Bulk generation
      bulkGenerateBtn.addEventListener('click', () => {
        const count = Math.min(Math.max(parseInt(bulkCount.value) || 1, 1), 100);
        const uuids = [];

        for (let i = 0; i < count; i++) {
          uuids.push(generateUuid());
        }

        bulkOutput.value = uuids.join('\n');
        bulkOutputWrapper.classList.remove('hidden');
        toast.success(count + t('tools.uuidGenerator.bulkGenerated'));
      });

      copyBulkBtn.addEventListener('click', async () => {
        if (!bulkOutput.value) {
          toast.warning(t('common.nothingToCopy'));
          return;
        }

        await copyToClipboard(bulkOutput.value);
        toast.success(t('common.copied'));
      });

      // Validate bulk count input
      bulkCount.addEventListener('change', () => {
        let val = parseInt(bulkCount.value) || 1;
        val = Math.min(Math.max(val, 1), 100);
        bulkCount.value = val;
      });

      // Update select options text based on language
      function updateSelectOptions() {
        // Version select
        versionSelect.options[0].text = t('tools.uuidGenerator.versionV7');
        versionSelect.options[1].text = t('tools.uuidGenerator.versionV4');
        versionSelect.options[2].text = t('tools.uuidGenerator.versionV1');

        // Format select
        formatSelect.options[0].text = t('tools.uuidGenerator.lowercase');
        formatSelect.options[1].text = t('tools.uuidGenerator.uppercase');

        // Hyphens select
        hyphensSelect.options[0].text = t('tools.uuidGenerator.withHyphens');
        hyphensSelect.options[1].text = t('tools.uuidGenerator.withoutHyphens');
      }

      // 언어 변경 시 옵션 텍스트 업데이트
      document.addEventListener('i18nApplied', updateSelectOptions);

      // 초기 UUID 생성 및 옵션 업데이트
      updateSingleUuid();
      setTimeout(updateSelectOptions, 100);
    })();
  </script>
